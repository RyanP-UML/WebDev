<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/my-style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">AKouri Photography</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>    
          </ul>
        </div>  
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <br><br>
                <a class="btn btn-success btn-lg" href="https://google.com" target="_blank">
                    To Google
                </a>
                <a class="btn btn-outline-primary btn-sm" href="#">Our Policies</a>
                <br><br>
            </div>
        </div>


        <div class="row">
            <div class="col col-md-2">
                <h3>Sidebar</h3>
            </div>
            <div class="col col-md-10">
                <form action="">
                    <div class="form-group">
                        <label for="emailInput">Email Address</label>
                        <input type="email" class="form-control" id="emailInput"
                            aria-describedby="emailHelp" placeholder="Email">
                        <small id="emailHelp" class="form-text text-muted">
                            This is the address of your email.
                        </small>
                    </div>
                    <br>

                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input type="text" class="form-control" id="nameInput"
                            placeholder="Name">
                    </div>
                    <br>

                    <label for="selectInput">Type</label>
                    <select class="form-control">
                        <option value="">Website Downtime</option>
                        <option value="">Custom Coding</option>
                        <option value="">This form doesnt work</option>
                    </select>
                    <br>

                    <label for="messageText">Message</label>
                    <textarea class="form-control" id="messageText" 
                        placeholder="Message" rows="12"></textarea>
                    <br>

                    <div class="form-check">
                        <label for="form-check-label">
                            <input type="checkbox" class="form-check-input">
                            Check this out
                        </label>
                    </div>
                    <br>

                    <button class="btn btn-success">Send</button>
                </form>
            </div>
        </div>
    </div>

    
</body>
</html>
